<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epilocation - Emergency Help</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url(); /* Updated to local image */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .help-button {
            background-color: red;
            color: white;
            padding: 20px 40px;
            font-size: 48px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .footer-links {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
        }

        .footer-links a {
            margin: 80px;
            color: black;
            text-decoration: none;
        }

        /* Accessibility Features */
        .help-button:hover {
            background-color: darkred; /* High contrast for better visibility */
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .help-button {
                font-size: 18px; /* Adjust button size for smaller screens */
                padding: 15px 30px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay">
            <!-- Geo-Targeting Feature -->
            <button class="help-button" onclick="recordLocation()">
                PRESS FOR HELP
            </button>
        </div>
        <div class="footer-links">
            <a href="https://www.epipen.com/-/media/files/epipen/howtouseepipenautoinjector.pdf" title="How do I use an Epipen?">How do I use an Epipen?</a>
            <a href="aboutPage.html" title="About">About</a>
            <a href="storyPage.html" title="Story">Story</a>
            <a href="supportPage.html" title="Support">Support</a>
            <a href="contactPage.html" title="Contact">Contact</a>
        </div>
    </div>
    <script>
        function recordLocation(){
            navigator.geolocation.getCurrentPosition(success, fail);
        }

        function success(position){
            console.log(`Lat: ${position.coords.latitude} Long: ${position.coords.longitude}`);
        }

        function fail(){
            alert("No pos.");
        }
    </script>
</body>
</html>
