{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epilocation - Emergency Help</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('{% static "../images/map_background.jpg" %}'); /* Updated to local image */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .help-button {
            background-color: red;
            color: white;
            padding: 20px 40px;
            font-size: 48px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .footer-links {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
        }

        .footer-links a {
            margin: 80px;
            color: black;
            text-decoration: none;
        }

        /* Accessibility Features */
        .help-button:hover {
            background-color: darkred; /* High contrast for better visibility */
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .help-button {
                font-size: 18px; /* Adjust button size for smaller screens */
                padding: 15px 30px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay">
            <!-- Geo-Targeting Feature -->
            <button class="help-button" onclick="getLocation()">
                PRESS FOR HELP
            </button>
        </div>
        <div class="footer-links">
            <a href="https://www.epipen.com/-/media/files/epipen/howtouseepipenautoinjector.pdf" title="How do I use an Epipen?">How do I use an Epipen?</a>
            <a href="aboutPage.html" title="About">About</a>
            <a href="storyPage.html" title="Story">Story</a>
            <a href="supportPage.html" title="Support">Support</a>
            <a href="contactPage.html" title="Contact">Contact</a>
        </div>
    </div>

    <!-- Geo-Targeting Script -->
    <script>
        function getLocation() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition, showError);
          } else {
              alert("Geolocation is not supported by this browser.");
          }
        }

        function showPosition(position) {
          alert("Latitude: " + position.coords.latitude + 
                "\nLongitude: " + position.coords.longitude);
          // Add logic to send location data to server or API
          window.location.href = ``;
        }

        function showError(error) {
          switch(error.code) {
              case error.PERMISSION_DENIED:
                  alert("User denied the request for Geolocation.");
                  break;
              case error.POSITION_UNAVAILABLE:
                  alert("Location information is unavailable.");
                  break;
              case error.TIMEOUT:
                  alert("The request to get user location timed out.");
                  break;
              case error.UNKNOWN_ERROR:
                  alert("An unknown error occurred.");
                  break;
          }
        }
    </script>
</body>
</html>
